<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Minesweeper Clone</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="window-container">
			<div class="title-bar">
				<div class="title-bar-text">Minesweeper</div>
				<div class="title-bar-controls">
					<button aria-label="Minimize"></button>
					<button aria-label="Maximize"></button>
					<button aria-label="Close"></button>
				</div>
			</div>

			<div class="window-body">
				<div id="status-jogo" class="status-bar">
					<div id="timer" class="display-box"></div>

					<button id="botao-reiniciar" class="face-button"></button>

					<div id="contador-bandeiras" class="display-box"></div>
				</div>

				<div id="seletor-dificuldade">
					<label for="dificuldade">Dificuldade:</label>
					<select id="dificuldade">
						<option value="beginner">Iniciante (8x8, 10)</option>
						<option value="intermediate" selected>
							Intermedi√°rio (10x10, 15)
						</option>
						<option value="expert">Expert (16x16, 40)</option>
					</select>
				</div>

				<div id="tabuleiro"></div>

				<div id="mensagem-final" class="oculto">
					<p id="texto-mensagem"></p>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
